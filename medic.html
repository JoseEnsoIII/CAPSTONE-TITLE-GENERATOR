<!DOCTYPE html>
<html>
<head>
	<title>Computer engineering</title>
	<style>
        body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #222;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			color: rgb(255, 255, 255);
		}

		#generator {
			text-align: center;
			margin-top: 50px;
			color: rgb(255, 255, 255);
		}

		#generator a {
			background-color: #ffffff;
			color: rgb(0, 0, 0);
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
			text-decoration: none;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}

		button:hover {
			background-color: #3e8e41;
		}

		#title {
			font-size: 24px;
			margin-top: 20px;
			color: rgb(255, 255, 255);
		}
    </style>
</head>
<body>
	<h1>Capstone Title Generator</h1>
	<div id="generator">
		<h2>Generate Your Title:</h2>
		<button id="generate-btn">Generate</button>
		<p id="title"></p>
        <a href="index.html">Home</a>
	</div>

	<script>
		const topics = [
			"The Impact of Social Media on Mental Health",
			"Exploring the Use of Virtual Reality in Education",
			"Evaluating the Effectiveness of Cognitive Behavioral Therapy",
			"Investigating the Relationship between Nutrition and Aging",
			"Examining the Effects of Climate Change on Public Health",
			"Developing a Sustainable Healthcare System for Rural Communities",
			"The Ethical Implications of Artificial Intelligence in Medicine",
			"Assessing the Efficacy of Mindfulness-Based Interventions"
		];

		function generateTitle() {
			const randomTopic = topics[Math.floor(Math.random() * topics.length)];
			const title = `An Investigation into ${randomTopic}`;
			document.getElementById("title").innerText = title;
		}

		document.getElementById("generate-btn").addEventListener("click", generateTitle);
	</script>
</body>
</html>
