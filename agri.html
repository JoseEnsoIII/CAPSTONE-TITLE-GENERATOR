<!DOCTYPE html>
<html>
<head>
	<title>Computer engineering</title>
	<style>
        body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #222;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			color: rgb(255, 255, 255);
		}

		#generator {
			text-align: center;
			margin-top: 50px;
			color: rgb(255, 255, 255);
		}

		#generator a {
			background-color: #ffffff;
			color: rgb(0, 0, 0);
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
			text-decoration: none;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}

		button:hover {
			background-color: #3e8e41;
		}

		#title {
			font-size: 24px;
			margin-top: 20px;
			color: rgb(255, 255, 255);
		}
	</style>
</head>
<body>
	<h1>Agriculture Title Generator</h1>
	<div id="generator">
		<h2>Generate Your Title:</h2>
		<button id="generate-btn">Generate</button>
			<p id="title"></p>
		<a href="index.html">Home</a>
	</div>

	<script>
		const topics = [
			"Precision Agriculture using IoT",
			"Analysis of Crop Yield with Machine Learning",
			"Smart Irrigation Systems for Sustainable Agriculture",
			"Improving Soil Health using Biochar",
			"Greenhouse Gas Emissions and Sustainable Agriculture",
			"Biofertilizers: A Sustainable Alternative",
			"Reducing Food Waste in Agriculture",
			"Agroforestry: A Solution to Climate Change",
			"Vertical Farming: Growing Crops in the City",
			"Genetic Modification in Agriculture: Risks and Benefits",
			"Smart Pest Management using Drones",
			"Hydroponics: An Efficient Way to Grow Crops",
			"Food Safety and Quality in Agriculture",
			"New Technologies for Crop Protection",
			"Robotic Farming: The Future of Agriculture",
			"Urban Agriculture: Feeding the City",
			"Organic Farming: Benefits and Challenges",
			"Agroecology: A Holistic Approach to Agriculture",
			"Animal Welfare in Agriculture",
			"Regenerative Agriculture: A Sustainable Approach",
			"Precision Livestock Farming using IoT",
			"New Technologies for Weed Control",
			"Agroprocessing: Adding Value to Agricultural Products",
			"Smart Greenhouses for Year-round Production"
		];

		function generateTitle() {
			const randomTopic = topics[Math.floor(Math.random() * topics.length)];
			const title = `Exploring ${randomTopic} in Agriculture`;
			document.getElementById("title").innerText = title;
		}

		document.getElementById("generate-btn").addEventListener("click", generateTitle);
	</script>
</body>
</html>
