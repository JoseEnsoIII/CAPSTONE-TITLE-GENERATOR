<!DOCTYPE html>
<html>
<head>
	<title>Computer engineering</title>
	<style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
    background-color: #222;
}

h1 {
	text-align: center;
	margin-top: 50px;
    color: rgb(255, 255, 255);
}

#generator {
	text-align: center;
	margin-top: 50px;
    color: rgb(255, 255, 255);
}
#generator a{
    background-color: #ffffff;
	color: rgb(0, 0, 0);
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	margin-top: 20px;
    text-decoration: none;
}
button {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	margin-top: 20px;
}

button:hover {
	background-color: #3e8e41;
}

#title {
	font-size: 24px;
	margin-top: 20px;
}
    </style>
</head>
<body>
	<h1>Capstone Title Generator</h1>
	<div id="generator">
		<h2>Generate Your Title:</h2>
		<button id="generate-btn">Generate</button>
		<p id="title"></p>
        <a href="index.html">Home</a>
	</div>

	<script>const topics = [
		"An Investigation into the Design of an Advanced Air Traffic Control System",
		"The Effect of Pilot Age on Decision Making in Aviation",
		"An Analysis of the Safety Management Systems in Aviation",
		"A Study of the Aerodynamic Properties of Various Aircraft Shapes",
		"The Design and Construction of a Lightweight Composite Aircraft Wing",
		"The Impact of Air Traffic on Climate Change",
		"A Comparative Study of Conventional and Fly-by-Wire Aircraft Control Systems",
		"A Study of the Use of Drones in Search and Rescue Operations",
		"The Design and Development of a High-Altitude Long Endurance Unmanned Aerial Vehicle",
		"An Investigation into the Use of Synthetic Vision Systems in Aviation",
		"The Impact of Automation on the Role of the Pilot in Commercial Aviation",
		"The Design and Development of a Supersonic Passenger Aircraft",
		"An Analysis of the Economic and Environmental Implications of Electric Aircraft",
		"The Effect of Aircraft Weight and Balance on Performance and Safety",
		"The Design and Development of a Lightweight Aircraft Engine",
		"A Comparative Study of Commercial and Military Aircraft Maintenance Practices",
		"An Investigation into the Use of Augmented Reality in Pilot Training",
		"The Design and Development of a Solar-Powered Unmanned Aerial Vehicle",
		"The Impact of Air Traffic on Noise Pollution",
		"The Design and Construction of a High-Altitude Balloon Platform for Scientific Research"
	  ];
	  
	  function generateTitle() {
		const randomTopic = topics[Math.floor(Math.random() * topics.length)];
		const title = `A ${randomTopic} Capstone Project`;
		document.getElementById("title").innerText = title;
	  }
	  
	  document.getElementById("generate-btn").addEventListener("click", generateTitle);
	  </script>
</body>
</html>
