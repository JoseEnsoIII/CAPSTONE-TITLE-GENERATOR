<!DOCTYPE html>
<html>
<head>
	<title>Computer engineering</title>
	<style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
    background-color: #222;
}

h1 {
	text-align: center;
	margin-top: 50px;
    color: rgb(255, 255, 255);
}

#generator {
	text-align: center;
	margin-top: 50px;
    color: rgb(255, 255, 255);
}
#generator a{
    background-color: #ffffff;
	color: rgb(0, 0, 0);
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	margin-top: 20px;
    text-decoration: none;
}
button {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	margin-top: 20px;
}

button:hover {
	background-color: #3e8e41;
}

#title {
	font-size: 24px;
	margin-top: 20px;
}
    </style>
</head>
<body>
	<h1>Capstone Title Generator</h1>
	<div id="generator">
		<h2>Generate Your Title:</h2>
		<button id="generate-btn">Generate</button>
		<p id="title"></p>
        <a href="index.html">Home</a>
	</div>

	<script>	
    const topics = [
  "Analysis of Ship Navigation Systems Using Machine Learning",
  "Design and Development of a Sustainable Ship Propulsion System",
  "Investigation of the Environmental Impact of Ship Emissions on Coastal Waters",
  "Evaluation of the Efficiency of Container Terminal Operations",
  "Optimization of the Container Shipping Network Using Advanced Algorithms",
  "Automation of Container Terminals through IoT Technologies",
  "Maritime Cybersecurity: Risks and Strategies",
  "Design and Development of an Autonomous Underwater Vehicle for Ocean Exploration",
  "Analysis of the Factors Affecting the Efficiency of Seaports",
  "Economic Analysis of Marine Transportation in the Arctic Region",
  "The Impact of the Digitalization of Shipping on Maritime Logistics",
  "Assessment of the Environmental Impact of Shipbreaking Practices",
  "Investigation of the Causes and Prevention of Maritime Accidents",
  "Development of a Maritime Spatial Planning Framework for Sustainable Ocean Governance",
  "Design and Development of an Intelligent Decision Support System for Maritime Operations",
  "Analysis of the Economic and Social Impacts of Cruise Tourism on Local Communities",
  "The Role of Maritime Law in the Regulation of International Shipping",
  "Design and Development of a Marine Renewable Energy System",
  "Investigation of the Impacts of Climate Change on Maritime Transportation",
  "Analysis of the Effects of Ocean Acidification on Marine Ecosystems"
];

function generateTitle() {
  const randomTopic = topics[Math.floor(Math.random() * topics.length)];
  const title = `A Study on ${randomTopic}`;
  document.getElementById("title").innerText = title;
}

document.getElementById("generate-btn").addEventListener("click", generateTitle);
</script>
</body>
</html>
