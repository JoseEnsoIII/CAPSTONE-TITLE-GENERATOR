<!DOCTYPE html>
<html>
<head>
	<title>Computer engineering</title>
	<style>
        body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
    background-color: #222;
}

h1 {
	text-align: center;
	margin-top: 50px;
    color: rgb(255, 255, 255);
}

#generator {
	text-align: center;
	margin-top: 50px;
    color: rgb(255, 255, 255);
}
#generator a{
    background-color: #ffffff;
	color: rgb(0, 0, 0);
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	margin-top: 20px;
    text-decoration: none;
}
button {
	background-color: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	margin-top: 20px;
}

button:hover {
	background-color: #3e8e41;
}

#title {
	font-size: 24px;
	margin-top: 20px;
}
    </style>
</head>
<body>
	<h1>Capstone Title Generator</h1>
	<div id="generator">
		<h2>Generate Your Title:</h2>
		<button id="generate-btn">Generate</button>
		<p id="title"></p>
        <a href="index.html">Home</a>
	</div>

	<script>
		const firstWords = [
  'Social Entrepreneurship', 
  'Corporate Social Responsibility', 
  'Business Ethics', 
  'Sustainable Development', 
  'Resources Management', 
  'Technology and Innovation Management'
];

const secondWords = [
  'In the 21st Century', 
  'For Global Competitiveness', 
  'For Sustainable Growth', 
  'In a Digital Economy', 
  'For the Future', 
  'In Emerging Markets',
  'In Developing Countries',
  'In Established Markets'
];

const thirdWords = [
  'An Empirical Study', 
  'A Theoretical Framework', 
  'A Case Study', 
  'A Comparative Analysis', 
  'A Conceptual Model', 
  'A Critical Review'
];

const generateBtn = document.getElementById('generate-btn');
const title = document.getElementById('title');

function generateTitle() {
  const firstWord = firstWords[Math.floor(Math.random() * firstWords.length)];
  const secondWord = secondWords[Math.floor(Math.random() * secondWords.length)];
  const thirdWord = thirdWords[Math.floor(Math.random() * thirdWords.length)];

  title.innerHTML = `${firstWord} ${secondWord}: ${thirdWord}`;
}

generateBtn.addEventListener('click', generateTitle);

	</script>
</body>
</html>
